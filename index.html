<!DOCTYPE html>
<!--Interactive and Responsive Profile-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>Profile Card UI Design</title>

        <!--link CSS-->
        <link rel="stylesheet" href="Profile_CSS.css"/>
        <!--Boxicons CSS-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>        
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">JSONFilthy</span>
                <span class="occupation">CCS BSIT</span>
            </div>
            
            <div class="media-buttons">
                <a href="https://www.youtube.com/watch?v=UIp6_0kct_U" target="_blank" style="background: #4267b2" class="link">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="https://twitter.com/A_PainCakes" target="_blank" style="background: #1da1f2" class="link">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="https://www.instagram.com/autistic_chips/" target="_blank" style="background: #e1306c" class="link">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCY-JCbplo3HZ8XmfIjq0Ukw" target="_blank" style="background: #ff0000" class="link">
                    <i class="bx bxl-youtube"></i>
                </a>
                <a href="https://discordapp.com/users/jsonfilthy" target="_blank" style="background: #7289DA" class="link">
                    <i class="bx bxl-discord-alt"></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="number">69k</span>
                </div>
                
            </div>
        </div>
            
    </body>
</html>
